<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <form action="">
        <input readonly style="border: 0 solid black" type="text" id="layar" />
        <br />
        <input type="button" value="C" onclick="hapus()" />
        <input type="button" value="Del" onclick="backspace()" />
        <br />
        <input type="button" value="1" onclick="masukkan(1)" />
        <input type="button" value="2" onclick="masukkan(2)" />
        <input type="button" value="3" onclick="masukkan(3)" />
        <input type="button" value="+" onclick="masukkan('+')" />
        <br />
        <input type="button" value="4" onclick="masukkan(4)" />
        <input type="button" value="5" onclick="masukkan(5)" />
        <input type="button" value="6" onclick="masukkan(6)" />
        <input type="button" value="-" onclick="masukkan('-')" />
        <br />
        <input type="button" value="7" onclick="masukkan(7)" />
        <input type="button" value="8" onclick="masukkan(8)" />
        <input type="button" value="9" onclick="masukkan(9)" />
        <input type="button" value="X" onclick="masukkan('*')" />
        <br />
        <input type="button" value="000" onclick="masukkan('000')" />
        <input type="button" value="0" onclick="masukkan(0)" />
        <input type="button" value="/" onclick="masukkan('/')" />
        <input type="button" value="=" onclick="akhir()" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
